<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress" style="--i:85;--clr:#43f94a;">
            <h3>85<span>%</span></h3>
            <h4>Html</h4>
        </div>
        <div class="progress" style="--i:55;--clr:#2ccde9;">
            <h3>55<span>%</span></h3>
            <h4>CSS</h4>
        </div>
        <div class="progress Less" style="--i:25;--clr:#fb297b;">
            <h3>25<span>%</span></h3>
            <h4>JavaScript</h4>
        </div>
        <div class="progress" style="--i:80;--clr:#ffe047;">
            <h3>80<span>%</span></h3>
            <h4>C++</h4>
        </div>
    </div>
</body>
</html>
